name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - run: npx @kne/npm-tools download @kne-components/ued
        env:
          OUTPUT_PATH: ./
      - run: mkdir ./website
      - run: cp -r ./build/* ./website
      - run: echo "VERSION=$(npx @kne/npm-tools latestVersion @kne-components/ued | tail -1)" >> "$GITHUB_ENV"
      - run: cd ./website && npx @kne/npm-tools entryHtml
        env:
          DEPLOY_URL: https://registry.npmmirror.com/@kne-components/{{APP_NAME}}/{{VERSION}}/files/build
          APP_NAME: ued
          INDEX_HTML_PATH: ./index.html

      # ÈÉ®ÁΩ≤manifestÊñá‰ª∂
      - run: npx @kne/ued-manifest
      - run: rm -rf ./website/ued-manifest && mkdir -p ./website/ued-manifest  && cp -r ./build/* ./website/ued-manifest
      - run: rm -rf ./build

      # ÈÉ®ÁΩ≤ÂçöÂÆ¢
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/blog'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/md-index
      - run: rm -rf ./checkout-dir/.github && rm -rf ./checkout-dir/.gitignore && rm -rf ./checkout-dir/.git
      - run: rm -rf ./website/blog && mkdir -p ./website/blog && cp -r ./checkout-dir/* ./website/blog
      - run: rm -rf ./checkout-dir

      # ÈÉ®ÁΩ≤Â∑•Á®ãÂåñÊñáÊ°£
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/engineering'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/md-index
      - run: rm -rf ./checkout-dir/.github && rm -rf ./checkout-dir/.gitignore && rm -rf ./checkout-dir/.git
      - run: rm -rf ./website/engineering && mkdir -p ./website/engineering && cp -r ./checkout-dir/* ./website/engineering
      - run: rm -rf ./checkout-dir

      # ÈÉ®ÁΩ≤mini-core Â∞èÁ®ãÂ∫è‰∫åÁª¥Á†Å
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/mini-core'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wxae849489ee6c1994
          SECRET: ${{secrets.KNEUNION_SECRET}}
      - run: mkdir -p ./website/mini-core && cp -r ./checkout-dir/build/* ./website/mini-core
      - run: rm -rf ./checkout-dir

      # ÈÉ®ÁΩ≤antd-taro Â∞èÁ®ãÂ∫è‰∫åÁª¥Á†Å
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/antd-taro'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wx66bb88142df0830e
          SECRET: ${{secrets.KNEUI_SECRET}}
      - run: mkdir -p ./website/antd-taro && cp -r ./checkout-dir/build/* ./website/antd-taro
      - run: rm -rf ./checkout-dir

      - name: Deploy to GH Pages üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website

