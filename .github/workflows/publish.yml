name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'kne-union/ued'
          ref: 'master'
      - run: npm install --legacy-peer-deps
      - run: npm run build-root
      - run: mkdir ./website
      - run: ls
      - run: cp -r ./build/* ./website
      - run: rm -rf ./build
      # ÈÉ®ÁΩ≤manifestÊñá‰ª∂
      - run: npx @kne/ued-manifest
      - run: rm -rf ./website/ued-manifest && mkdir ./website/ued-manifest  && cp -r ./build/* ./website/ued-manifest
      - run: rm -rf ./build
      # ÈÉ®ÁΩ≤mini-core Â∞èÁ®ãÂ∫è‰∫åÁª¥Á†Å
      - run: npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wxae849489ee6c1994
          SECRET: ${{secrets.KNEUNION_SECRET}}
      - run: rm -rf ./website/mini-core && mkdir ./website/mini-core  cp -r ./qr-code ./website/mini-core
      - run: rm -rf ./qr-code
      # ÈÉ®ÁΩ≤antd-taro Â∞èÁ®ãÂ∫è‰∫åÁª¥Á†Å
      - run: npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wx66bb88142df0830e
          SECRET: ${{secrets.KNEUI_SECRET}}
      - run: rm -rf ./website/antd-taro && mkdir ./website/antd-taro  cp -r ./qr-code ./website/antd-taro
      - run: rm -rf ./qr-code

      - name: Deploy to GH Pages üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website

