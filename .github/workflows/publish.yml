name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/ued'
          ref: 'master'
      - run: npm install --legacy-peer-deps
      - run: npm run build-root
      - run: mkdir ./website
      - run: cp -r ./build/* ./website
      - run: rm -rf ./build

      # ÈÉ®ÁΩ≤manifestÊñá‰ª∂
      - run: npx @kne/ued-manifest
      - run: mkdir -p ./website/ued-manifest  && cp -r ./build/* ./website/ued-manifest
      - run: rm -rf ./build

      # ÈÉ®ÁΩ≤ÂçöÂÆ¢
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/blog'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/md-index
      - run: rm -rf ./checkout-dir/.github && rm -rf ./checkout-dir/.gitignore && rm -rf ./checkout-dir/.git
      - run: mkdir -p ./website/blog && cp -r ./checkout-dir/* ./website/blog
      - run: rm -rf ./checkout-dir

      # ÈÉ®ÁΩ≤Â∑•Á®ãÂåñÊñáÊ°£
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/engineering'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/md-index
      - run: rm -rf ./checkout-dir/.github && rm -rf ./checkout-dir/.gitignore && rm -rf ./checkout-dir/.git
      - run: mkdir -p ./website/engineering && cp -r ./checkout-dir/* ./website/engineering
      - run: rm -rf ./checkout-dir

      # ÈÉ®ÁΩ≤mini-core Â∞èÁ®ãÂ∫è‰∫åÁª¥Á†Å
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/mini-core'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wxae849489ee6c1994
          SECRET: ${{secrets.KNEUNION_SECRET}}
      - run: mkdir -p ./website/mini-core && cp -r ./checkout-dir/build/* ./website/mini-core
      - run: rm -rf ./checkout-dir

      # ÈÉ®ÁΩ≤antd-taro Â∞èÁ®ãÂ∫è‰∫åÁª¥Á†Å
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/antd-taro'
          ref: 'master'
          path: ./checkout-dir
      - run: cd ./checkout-dir && npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wx66bb88142df0830e
          SECRET: ${{secrets.KNEUI_SECRET}}
      - run: mkdir -p ./website/antd-taro && cp -r ./checkout-dir/build/* ./website/antd-taro
      - run: rm -rf ./checkout-dir

      - name: Deploy to GH Pages üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
