name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/ued'
          ref: 'master'
      - run: npm install --legacy-peer-deps
      - run: npm run build-root
      - run: mkdir ./website
      - run: cp -r ./build/* ./website
      - run: rm -rf ./build

      # éƒ¨ç½²manifestæ–‡ä»¶
      - run: npx @kne/ued-manifest
      - run: mkdir -p ./website/ued-manifest  && cp -r ./build/* ./website/ued-manifest
      - run: rm -rf ./build

      # éƒ¨ç½²åšå®¢
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/blog'
          ref: 'master'
          path: ./build
      - run: cd ./build && npx @kne/md-index
      - run: rm -rf ./build/.github && rm -rf ./build/.gitignore && rm -rf ./build/.git
      - run: mkdir -p ./website/blog && cp -r ./build/* ./website/blog
      - run: rm -rf ./build

      # éƒ¨ç½²å·¥ç¨‹åŒ–æ–‡æ¡£
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/engineering'
          ref: 'master'
          path: ./build
      - run: cd ./build && npx @kne/md-index
      - run: rm -rf ./build/.github && rm -rf ./build/.gitignore && rm -rf ./build/.git
      - run: mkdir -p ./website/engineering && cp -r ./build/* ./website/engineering
      - run: rm -rf ./build

      # éƒ¨ç½²mini-core å°ç¨‹åºäºŒç»´ç 
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/mini-core'
          ref: 'master'
          path: ./build
      - run: cd ./build && npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wxae849489ee6c1994
          SECRET: ${{secrets.KNEUNION_SECRET}}
      - run: mkdir -p ./website/mini-core && cp -r ./build/build/* ./website/mini-core
      - run: rm -rf ./qr-code

      # éƒ¨ç½²antd-taro å°ç¨‹åºäºŒç»´ç 
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/antd-taro'
          ref: 'master'
      - run: cd ./build && npx @kne/miniprogram-tools qrcode
        env:
          APP_ID: wx66bb88142df0830e
          SECRET: ${{secrets.KNEUI_SECRET}}
      - run: mkdir -p ./website/antd-taro && cp -r ./build/build/* ./website/antd-taro
      - run: rm -rf ./qr-code

      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
