name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - run: npx @kne/npm-tools download @kne-components/ued
        env:
          OUTPUT_PATH: ./
      - run: mkdir ./website
      - run: cp -r ./build/* ./website
      - run: cd ./website && ls
      - run: |
          echo "action_state=$(npx @kne/npm-tools latestVersion @kne-components/ued | tail -1)" >> "$GITHUB_ENV"
      - run: echo $action_state
      - run: cd ./website && npx @kne/npm-tools entryHtml
        env:
          DEPLOY_URL: https://registry.npmmirror.com/@kne-components/{{APP_NAME}}/{{VERSION}}/files/build
          APP_NAME: ued
          VERSION: ${{action_state}}
          INDEX_HTML_PATH: ./index.html

