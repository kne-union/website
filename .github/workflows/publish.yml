name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 部署博客
      - uses: actions/checkout@v2
        with:
          repository: 'kne-union/blog'
          ref: 'master'
          path: ./build
      - run: cd ./build && npx @kne/md-index
      - run: rm -rf ./website/blog && mkdir -p ./website/blog && cp -r ./build ./website/blog
      - run: rm -rf ./build

