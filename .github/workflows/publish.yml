name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/ued'
          ref: 'master'
      - run: npm install --legacy-peer-deps
      - run: npm run build-root
      - run: mkdir ./website
      - run: cp -r ./build/* ./website
      - run: rm -rf ./build

      # 部署manifest文件
      - run: npx @kne/ued-manifest
      - run: rm -rf ./website/ued-manifest && mkdir -p ./website/ued-manifest  && cp -r ./build/* ./website/ued-manifest
      - run: rm -rf ./build

      # 部署博客
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/blog'
          ref: 'master'
          path: ./build
      - run: cd ./build && npx @kne/md-index
      - run: rm -rf ./build/.github && rm -rf ./build/.gitignore && rm -rf ./build/.git
      - run: rm -rf ./website/blog && mkdir -p ./website/blog && cp -r ./build/* ./website/blog
      - run: rm -rf ./build

      # 部署工程化文档
      - uses: actions/checkout@v4
        with:
          repository: 'kne-union/engineering'
          ref: 'master'
          path: ./build
      - run: cd ./build && npx @kne/md-index
      - run: rm -rf ./build/.github && rm -rf ./build/.gitignore && rm -rf ./build/.git
      - run: rm -rf ./website/engineering && mkdir -p ./website/engineering && cp -r ./build/* ./website/engineering
      - run: rm -rf ./build

      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
