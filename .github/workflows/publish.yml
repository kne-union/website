name: Publish Website

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - run: lastVersion = $(npx @kne/npm-tools latestVersion)
      - run: echo `https://registry.npmmirror.com/@kne-components/ued/$lastVersion/files/build`
      - run: npx @kne/npm-tools download @kne-components/ued
        env:
          OUTPUT_PATH: ./
      - run: mkdir ./website
      - run: cp -r ./build/* ./website
      - run: cd ./website && npx @kne/npm-tools entryHtml
        env:
          DEPLOY_URL: `https://registry.npmmirror.com/@kne-components/ued/$lastVersion/files/build`

